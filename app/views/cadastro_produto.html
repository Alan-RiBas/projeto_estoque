{% extends "base.html" %}

{% block content %}
    <div class="container-fluid p-3">
        <h2>Cadastro de produtos</h2>
        {% if message %}
            <div class="alert alert-{{message['alert']}}" role="alert">
                {{message['message']}}
            </div>
        {% endif %}
        <form class="col-12" action="/cadastro/cadastro_produto" method="POST">
            <div class="mb-3">
                <label for="CodRefProduto" class="form-label">Código do produto</label>
                <input type="text" class="form-control" id="CodRefProduto" name="codProduto">
            </div>       
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" name="descricao">
            </div>       
            <div class="mb-3">
                <label for="fornecedor" class="form-label">Fornecedor</label>
                <input type="text" class="form-control" id="fornecedor" name="fornecedor">
            </div>       
            <div class="mb-3">
                <label for="valor" class="form-label">valor</label>
                <input type="text" class="form-control" id="valor" name="valor">
            </div>       
            <input type="hidden" name="_METHOD" value="POST">
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>

    </div>
{% endblock %}
